<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shared Albums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        a {
            display: block;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h3 {
            padding: 10px;
            font-size: 18px;
            margin: 0;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://photos.app.goo.gl/dyP41WucgAkyTQUH7" target="_blank">
            <h3>Ring Ceremony 19 Jan 2025</h3>
        </a>
        <a href="https://photos.app.goo.gl/un8vMincRvjrYUtS6" target="_blank">
            <h3>Ring Ceremony Mobail Camra</h3>
        </a>
    </div>
</body>
</html>
